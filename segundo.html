<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/FB_IMG_1705059433370.jpg" alt="FB_IMG_1705059433370">
            <div class="form"></div>
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <div class="Login Button">
                            <button><a href="#">Entrar</a></button>
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="firstname">Primeiro Nome</label>
                                    <input id="firstname" type="text" name="firstname"placeholder="Digite o seu primeiro nome" required>
                                    <div class="input-box">
                                        <label for="lastname">Sobrenome</label>
                                        <input id="lastname" type="text" name="lastname"placeholder="Digite o seu último nome" required>
                                        <div class="input-box">
                                            <label for="email">E-mail</label>
                                            <input id="email" type="text"name="email"placeholder="Digite o seu email"required>
                                            <div class="input-box">
                                                <label for="number">Celular</label>
                                                <input id="number" type="tel"name="number"placeholder="(XX)XXX-XXX"required>
                                                <div class="input-box">
                                                    <label for="password">Senha</label>
                                                    <input id="password" type="password"name="password"placeholder="Digite a sua senha"required>
                                                </div>
                                                <div class="input-box">
                                                    <label for="confirmpassword">Confirme sua senha</label>
                                                    <input id="confirmpassword" type="password"name="confirmpassword"placeholder="confirmpassword a sua senha"required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gênero</h6>
                                </div>
                                <div class="gender-group">
                                    <div class="gender- input">
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">femenino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="male"name="gender">
                                        <label for="male">masculino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="others"name="gender">
                                        <label for="others">Outros</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender">
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button ><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
